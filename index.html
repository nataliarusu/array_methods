<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Array methods</title>
</head>
<body>
    <form action="" class="form">
        <input type="text" id="user-input" placeholder="1,2,3,44">
        <div class="form--variants">
            <input id="filter" type="radio" value="filter" name="arr-methods" checked/>
            <label for="filter">Filter numbers which are divisible by two</label>
            <input id="sum" type="radio" value="total"  name="arr-methods"/>
            <label for="sum">Calculate total</label>
        </div>
        <button type="submit">Calculate</button>
    </form>

    <div id="output"></div>
    
</body>
</html>
